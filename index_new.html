<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>דרושים - למילואים</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Heebo', sans-serif;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      direction: rtl;
    }
    #ad {
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      text-align: center;
    }
    #ad-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    #ad-text {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .form-label {
      font-size: 1.2rem;
      
      margin-bottom: 0.5rem;
    }
    .form-control, .form-select {
      height: 50px;
      font-size: 1.2rem;
    }
    button[type="button"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.2rem;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      transition: background 0.3s ease;
    }
    button[type="button"]:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
    #alert-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      width: 300px;
    }
    .alert {
      text-align: center;
      font-weight: bold;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="ad">
    <div id="ad-title">דרושים - למילואים</div>
    <div id="ad-text">מלאו את הפרטים הבאים:</div>
    <form id="recruitment-form">
      <div class="mb-3">
        <label for="phone" class="form-label">מספר פלאפון</label>
        <input type="text" class="form-control" id="phone" pattern="[0-9]*" required>
      </div>
      <div class="mb-3">
        <label for="occupation" class="form-label">תחום עיסוק אזרחי</label>
        <input type="text" class="form-control" id="occupation" required>
      </div>
      <div class="mb-3">
        <label for="serviceStatus" class="form-label">סטטוס שירות</label>
        <select class="form-select" id="serviceStatus" required>
          <option value="idk">לא יודע/ת</option>
          <option value="maagar">מאגר</option>
          <option value="ptor">פטור</option>
          <option value="active_mesharet">משרת מילואים פעיל</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" onclick="submitForm()">מעבר למגייס</button>
    </form>
  </div>
  <div id="alert-container"></div>
  <script>
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp(`[?&]${name}(=([^&#]*)|&|#|$)`);
      const results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0,
          v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    const uuid = generateUUID();
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbyMSjH4Fv7CqHY11HriX9Oo68Kn5Ba-_cKmcxbS_EKSrBB0vXrAkcYwmZ0h1k3hjm7H7g/exec';

    function submitForm() {
      const phone = document.getElementById('phone').value;
      const occupation = document.getElementById('occupation').value;
      const serviceStatus = document.getElementById('serviceStatus').value;

      if (!phone.match(/^[0-9]*$/)) {
        showAlert('danger', 'אנא הכניסו מספר פלאפון תקין');
        return;
      }

      showAlert('success', 'וואטסאפ תכף ייפתח');
      const data = `uuid=${uuid}&phone=${phone}&occupation=${occupation}&status=${serviceStatus}&userContinued=true`;

      fetch(webAppUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: data,
      })
      .then(response => {
        if (response.ok) {
          console.log('Data sent successfully');
          redirectToWhatsapp(phone);
        } else {
          console.error('Failed to send data');
          redirectToWhatsapp(phone);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        redirectToWhatsapp(phone);
      });
    }

    function showAlert(type, message) {
      const alertContainer = document.getElementById('alert-container');
      const alert = document.createElement('div');
      alert.classList.add('alert', `alert-${type}`, 'alert-dismissible', 'fade', 'show');
      alert.setAttribute('role', 'alert');
      alert.innerHTML = `
        <strong>${message}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      `;
      alertContainer.appendChild(alert);

      setTimeout(() => {
        alert.remove();
      }, 3000); // Remove the alert after 3 seconds
    }

    function getUserIP() {
      return fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => data.ip)
        .catch(error => console.error(error));
    }

    function redirectToWhatsapp(phone) {
      const whatsappUrl = `https://api.whatsapp.com/send?phone=${phone}&text=*%D7%9E.%D7%90:*%0a*%D7%A9%D7%9D+%D7%9E%D7%9C%D7%90:*%0a*%D7%AA%D7%A4%D7%A7%D7%99%D7%93+%D7%9E%D7%91%D7%95%D7%A7%D7%A9:*%0a`;
      window.location.href = whatsappUrl;
    }

    function sendToGoogleSheet() {
      const adNumber = getParameterByName('number').split('?')[0];
      const now = new Date();
      const dateTime = `${String(now.getDate()).padStart(2, '0')}/${String(now.getMonth() + 1).padStart(2, '0')}/${now.getFullYear()} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

      getUserIP()
        .then(userIP => {
          const data = `uuid=${uuid}&adNumber=${adNumber}&dateTime=${dateTime}&userIP=${userIP}`;

          fetch(webAppUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: data,
          })
          .then(response => {
            if (response.ok) {
              console.log('success');
            } else {
              console.error('failed');
            }
          })
          .catch(error => {
            console.error('Error:', error);
          });
        })
        .catch(error => {
          console.error('Error getting user IP:', error);
        });
    }

    window.addEventListener('load', () => {
      sendToGoogleSheet();
    });
  </script>
</body>
</html>
